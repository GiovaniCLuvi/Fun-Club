
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="orcamento.css">
	</head>
	<body>
		<main id="a">
			<form id="nte">
			<label for="nomesobrenome">Nome Completo</label>
			<input type="text" id="nome" class="input-padrao" required>
			<div class="label-te">
			<label for="telefone" id="tele">Telefone/Whatsapp</label>
			<label for="email" id="ema">Email</label>
		</div>
			<div class="t-e">
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">			
			
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
		</form>
		</main>
		<main>
			<form>


				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>
				
				<input type="time" min="00:00" max="24:00">
				<div class="flex__child read-only">
					<div>
						<input type="time" value="13:45" readonly>
					</div>
				</div>
				<input type="date">
				<input type="date">
				<input type="number">
				<input type="number">
		  

				<fieldset>
					<legend>Cardápio</legend>
					<select>
						<option>Tradicional</option>
						<option>Pizzada</option>
						<option>Adicionais</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="https://i.postimg.cc/Cx50B1c5/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
